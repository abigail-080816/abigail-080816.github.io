<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headphones is must!</title>
  <link rel="icon" sizes="48x48" href="images/gallery/icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fullscreen container */
    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden; /* Prevent scrollbars during animation */
      font-family: Arial, sans-serif;
    }

    /* White flash effect */
    .flash-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff; /* Pure white background */
      opacity: 0;
      transition: opacity 3s ease-in-out;
      z-index: 10; /* Ensure it's on top of everything else */
      pointer-events: none; /* Allow clicks to pass through */
    }

    .flash-effect.active {
      opacity: 1;
    }

    /* Splash content */
    .splash-container {
      text-align: center;
      background-color: #ff9fbf; /* Pastel pink container */
      color: #ffffff; /* Absolute white text */
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      animation: fadeIn 3s ease-in-out;
      max-width: 90%;
      width: 500px;
      z-index: 5; /* Ensure it's below the flash effect */
    }

    /* Heading and paragraph styles */
    h1 {
      font-size: 2rem; /* Larger font size */
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.125rem; /* Slightly larger font size */
      margin-bottom: 2rem;
    }

    /* Button styles */
    .agree-button {
      background-color: #ff5563; /* Pastel pink button */
      color: white;
      padding: 0.75rem 1.5rem; /* Larger button padding */
      border: none;
      border-radius: 6px; /* Larger border radius */
      cursor: pointer;
      font-size: 1.125rem; /* Larger font size */
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: slideUp 3s ease-out;
    }

    .agree-button:hover {
      background-color: #ff6f6f; /* Darker pastel pink on hover */
      transform: translateY(-4px); /* Slightly larger hover effect */
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Media Queries for responsiveness */
    @media (max-width: 600px) {
      .splash-container {
        padding: 1.5rem; /* Increased padding for smaller screens */
        width: 90%;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .agree-button {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- White flash effect -->
  <div class="flash-effect" id="flashEffect"></div>

  <!-- Splash content -->
  <div class="splash-container">
    <h1>Before you proceed...</h1>
    <i class="fa fa-headphones" style="font-size:2rem; margin-bottom: 2rem;"></i>

    <p>Please wear your headphones or earphones for better experience.</p>
    <button class="agree-button" id="agreeButton">Done Wearing!</button>
  </div>

  <script>
    document.getElementById('agreeButton').addEventListener('click', function() {
      const flashEffect = document.getElementById('flashEffect');

      // Show the white flash effect
      flashEffect.classList.add('active');

      // Redirect after the white flash animation is complete
      setTimeout(function() {
        window.location.href = 'main.html'; // Redirect to main.html
      }, 3000); // Delay for animation
    });
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Photo Viewer</title>
</head>
<body>
    <div>
        <h1>Google Drive Photo Viewer</h1>
        <img id="photo" src="https://drive.google.com/uc?id=1YAYRCDAHhsOE0xuKLY" alt="Photo">
    </div>

    <script>
        // JavaScript to set the image source
        var imageUrl = "https://drive.google.com/uc?id=1YAYRCDAHhsOE0xuKLY";
        var imageElement = document.getElementById('photo');
        imageElement.src = imageUrl;
    </script>
</body>
</html>
